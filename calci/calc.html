<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./calc.css">
	<!-- solve.js should be first because we need it in calc.js -->
	<script src="./solve.js"></script>
	<script src="./calc.js" defer></script>
	<title>Calculater</title>
</head>
<body>

	<div class="calculater">
		<div class="display">8/0</div>
        
		<div class="numbers">
			<div class="one num">1</div>
			<div class="two num">2</div>
			<div class="three num">3</div>

			<div class="four num">4</div>
			<div class="five num">5</div>
			<div class="six num">6</div>

			<div class="seven num">7</div>
			<div class="eight num">8</div>
			<div class="nine num">9</div>

			<div class="zero num">0</div>
			<div class="leftBracket num">(</div>
			<div class="rightBracket num">)</div>
		</div>
		<div class="signs">
			<div class="plus symbol">+</div>
			<div class="minus symbol">-</div>
			<div class="division symbol">/</div>
			<div class="multiply symbol">x</div>

			<div class="equals symbol">=</div>
			<div class="dot symbol">.</div>
			<div class="clear symbol">C</div>
			<div class="allClear symbol">CC</div>
		</div>
	</div>	
</body>
</html>
